<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <p v-once>{{ message }}</p>
    
    <button v-on:click='reverseMessage'>
      click!
    </button>
    <p v-text='message'></p>
    <div v-html='html'></div>

    <a v-bind:href="url">google</a>
    <a :href="url">google</a>
    <a :[attribute]="url" :id="number">google</a>

    <a v-bind="{href: url, id: number}">google</a>

    <a v-bind="hrefObject">google</a>

    <p>現在{{ number }}回クリックされています</p>
    <button v-on:click="countUp">カウントアップ</button>

    <!-- イベントオブジェクト -->
    <!-- 普通の引数とeventを使いたい時は＄をつけると -->
    <p v-on:mousemove='changeMousePosition("test", $event)'>マウスを載せてください</p>
    <p>X: {{x }} Y: {{y}} </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
